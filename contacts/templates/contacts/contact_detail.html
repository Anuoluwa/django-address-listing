{% extends "index.html" %}

{% block content %}
<% for contact in contact_list_set.all %>
<a href="{% url 'contact-detail' contact.pk %}">{{contact}}</a>
  <p><strong>First Name:</strong> {{ contact.first_name }}</p>
  <p><strong>Last Name:</strong> {{ contact.last_name }}</p>
  <p><strong>Email Address:</strong> {{ contact.email }}</p>

<% endfor %>
{% endblock %}
