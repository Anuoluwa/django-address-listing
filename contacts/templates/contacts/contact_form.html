{% extends "base_generic.html" %}


{% load bootstrap3 %}

{% block content %}

<div class="container">
  <div class="class row">

    <div class="class col-md-6">
      <h2>Add Contact</h2> <h4> <span><a href="/contacts/list">Home</a></span></h4>
      <br>
      <form action="/url/to/submit/" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
          <button type="submit" class="btn btn-success">
            {% bootstrap_icon "star" %} Submit
          </button>

        {% endbuttons %}

      </form>

    </div>
  </div>


</div>

{% endblock %}
